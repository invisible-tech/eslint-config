dependencies:
  override:
    - yarn

machine:
  environment:
    # For yarn
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

    LOGGER_LEVEL: silly
    NODE_ENV: test

  node:
    version: "9.0.0"

  timezone: America/Los_Angeles

test:
  override:
    - yarn test

deployment:
  release:
    branch: master
    commands:
      - ./node_modules/.bin/publish
